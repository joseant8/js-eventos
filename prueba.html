<!DOCTYPE html>
<html>
<head>

<body>
	<h2>Prueba JS Eventos</h2>
	<button onclick="tipoEvento(event)" onkeyup="tipoEvento(event)">Ver Evento</button>

	</br></br>
	
	<div>

	</div>
	</br>

	</br>
	
	<button onclick="pegarDesdePortapapeles3()">Pegar</button>

	<button onclick="limpiarContenidoInput('inputCopiarContent')">Limpiar Contenido</button>

	</br>
